<!DOCTYPE html>
<html>
<head>
	<title>A class example</title>
	<style>
		#block1 { width: 200px; background-color: blue; padding: 10px; float: right; color: white; }
		#block2 { width: 200px; background-color: green; padding: 10px; float: left; color: white; }
	</style>
</head>
<body>
<h1>Positioning demo</h1>
<div id="block1">
	<p>Hi! I'm a blue block</p>
</div>
<div id="block2">
	<p>Hi! I'm a green block</p>
</div>
</body>
</html>
